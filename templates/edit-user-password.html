{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Edit Password
        </div>

        <div class="card-body">
            {% if msg %}
                {% if msg == 'Password changed successfully' or msg == 'User successfully created'%}
                <div class="alert alert-success" role="alert">
                    {{msg}}
                </div>
                {% else %}
                <div class="alert alert-danger" role="alert">
                    {{msg}}
                </div>
                {% endif %}
            {% endif %}

            <form method="POST" action="/users/edit-password">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="test" class="form-control" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Old Password</label>
                    <input type="password" class="form-control" name="old_password" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" name="new_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Edit Password</button>
            </form>
        </div>
    </div>
</div>
